<html>
<head>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

<style>
    html {
        padding: 50px;
    }
</style>

<h1>Add a new song</h1>
<div>
    <input type="text" id="songTitle" placeholder="Название композиции">
    <br/>
    <input type="text" id="songArtist" class="form-field" placeholder="Исполнитель">
    <br/>
    <input type="text" id="songAlbum" class="form-field" placeholder="Альбом">
    <br/>
    <input type="text" id="songGenre" class="form-field" placeholder="Жанр">
    <br/>
    <input type="text" id="songYear" class="form-field" placeholder="Год">
    <br/>
    <button onclick="buttonClicked()">Сохранить</button>
</div>
</body>
</html>
